apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: ghcr.io/elitikka/lemp-app2/frontend:main # Aiemmin oli: frontend:latest
        imagePullPolicy: Always # Aiemmin oli: Never  # Käytä paikallista imagea Minikubessa
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer  # Minikubessa käytetään NodePort:ia