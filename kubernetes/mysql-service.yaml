apiVersion: v1
kind: Service
metadata:
  name: mysql  # ← DNS: mysql.default.svc.cluster.local
spec:
  clusterIP: None  # ← Headless service (ei load balanceria)
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

# Headless service palauttaa suoraan pod:n IP:n
# Backend yhdistää: mysql:3306