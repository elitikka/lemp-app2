apiVersion: v1
kind: Service
metadata:
  name: frontend  # ← DNS-nimi: frontend.default.svc.cluster.local
spec:
  type: NodePort
  selector:
    app: frontend  # ← Valitsee kaikki podit joilla label app=frontend
  ports:
  - port: 80           # ← Service:n portti (ClusterIP:llä)
    targetPort: 80     # ← Pod:in kontin portti
    nodePort: 30384    # ← Node:n portti (30000-32767)

# Tämä luo kolme porttitasoa:
# 1. Service ClusterIP:  10.96.x.x:80      (Klusterin sisäinen)
# 2. Pod IP:             10.244.x.x:80     (Podin IP)
# 3. Node Port:          192.168.49.2:30384 (Minikuben IP)